# ==============================================
# üåê Orbis-Diplom ‚Äî Nginx Reverse Proxy
# ==============================================
# –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ñ—Ä–æ–Ω—Ç–∞, API, CDN –∏ WebSocket
# ----------------------------------------------
# FRONTEND: /                      ‚Üí orbis_frontend (static dist)
# BACKEND:  /api/*                 ‚Üí orbis_backend:4000
# CDN:      /cdn/*                 ‚Üí orbis_cdn:4005
# SOCKETS:  /chat /notification    ‚Üí orbis_backend:4000 (WS)
# ==============================================

# -------------------------------------------------
# üö™ HTTP ‚Üí HTTPS redirect
# -------------------------------------------------
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# -------------------------------------------------
# üîí HTTPS main server
# -------------------------------------------------
server {
    listen 443 ssl http2;
    server_name localhost;

    # ----------------------------------------------
    # üîê SSL Configuration
    # ----------------------------------------------
    ssl_certificate     /etc/ssl/private/selfsigned.pem;
    ssl_certificate_key /etc/ssl/private/selfsigned_key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # ----------------------------------------------
    # ‚öôÔ∏è Performance tuning
    # ----------------------------------------------
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 256;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    client_max_body_size 50M;

    # ----------------------------------------------
    # üé® FRONTEND (React/Vite)
    # ----------------------------------------------
    root /var/www/orbis-frontend;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ----------------------------------------------
    # ‚öôÔ∏è BACKEND API
    # ----------------------------------------------
    location /api/ {
        proxy_pass http://orbis_backend:4000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ----------------------------------------------
    # üì¶ CDN
    # ----------------------------------------------
    location /cdn/ {
        proxy_pass http://orbis_cdn:4005;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        expires 30d;
        access_log off;
    }

    # ----------------------------------------------
    # üí¨ SOCKET.IO (chat / notification / planning / journal)
    # ----------------------------------------------
    location ~ ^/(chat|notification|planning|journal)/ {
        proxy_pass http://orbis_backend:4000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ----------------------------------------------
    # üß† Security headers
    # ----------------------------------------------
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # ----------------------------------------------
    # üìú Logs
    # ----------------------------------------------
    access_log /var/log/nginx/orbis_access.log;
    error_log /var/log/nginx/orbis_error.log;
}
